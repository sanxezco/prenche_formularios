<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">                        
                    <h1>Contato</h1>
                    <form id="form-contato">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input class="form-control" type="text" id="nome" placeholder="Digite o seu nome">
                        </div><br>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input class="form-control" type="email" id="email" placeholder="Digite o seu e-mail">
                        </div><br>
                        <div class="form-group">
                            <label for="mensagem">Mensagem:</label>
                            <textarea class="form-control" id="mensagem" rows="3"
                                placeholder="Digite a mensagem"></textarea>
                        </div><br>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div><br>
                        <div class="alert alert-danger d-none">
                            Prencha o campo <span id="campo-erro"></span>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.4635601088507!2d-46.66332158460904!3d-23.551789067124847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce582e1d75d1cd%3A0xcf3bbf18404a7d46!2zQXYuIEFuZ8OpbGljYSwgMjI0OCAtIENvbnNvbGHDp8OjbywgU8OjbyBQYXVsbyAtIFNQLCAwMTIyOC0yMDA!5e0!3m2!1ses-419!2sbr!4v1649426427090!5m2!1ses-419!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
